<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Weather Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
  <div class="bg"></div> <!-- animated gradient -->

  <main class="card">
    <h1>Mini Weather Dashboard</h1>

    <div class="selectors">
      <label>
        Country
        <select id="country">
          {% for c in countries %}<option>{{ c }}</option>{% endfor %}
        </select>
      </label>

      <label>
        City
        <select id="city"></select>
      </label>

      <button id="loadBtn">Select</button>
    </div>

    <canvas id="chart" aria-label="Temperature line chart" role="img"></canvas>
  </main>
</body>
</html>
